<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>m28.studio</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	
	<style>
		body {
			padding: 20px;
		}
		
		.card-img-top {
			width: 100%;
		}
		
		.m28-first-party.card .card-block::after {
			content: '';
			position: absolute;
			right: 0;
			bottom: 0;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 0 0 10px 10px;
		}
		
		.game.card {
			position: relative;
			padding-top: 75%;
			margin-bottom: .75rem;
		}
		
		.game.card .card-img-top {
			position: absolute;
			left: 0;
			top: 0;
			border-bottom-width: 1px;
			border-bottom-style: solid;
		}
		
		.card-block {
			padding: 0.75rem;
		}
		
		.card-outline-primary .card-img-top {
			border-bottom-color: #0275d8;
		}
		
		.card-outline-success .card-img-top {
			border-bottom-color: #5cb85c;
		}
		
		.card-outline-warning .card-img-top {
			border-bottom-color: #f0ad4e;
		}
		
		.card-outline-danger .card-img-top {
			border-bottom-color: #d9534f;
		}
		
		.m28-first-party.card-outline-primary .card-block::after {
			border-color: transparent transparent #0275d8 transparent;
		}
		
		.m28-first-party.card-outline-success .card-block::after {
			border-color: transparent transparent #5cb85c transparent;
		}
		
		.m28-first-party.card-outline-warning .card-block::after {
			border-color: transparent transparent #f0ad4e transparent;
		}
		
		.m28-first-party.card-outline-danger .card-block::after {
			border-color: transparent transparent #d9534f transparent;
		}
		
	</style>
</head>
<body>

<script>

(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-101224921-2', 'auto');
ga('send', 'pageview');
</script>

<div class="container">
	<div>
		<h1 class="display-1">m28.studio</h1>
		<h2><small class="text-muted">The catalogue of great browser MMO games</small></h2>
	</div>
	
	<hr/>
	
	<div class="card-columns">
		{{#games}}
			<div class="game card {{cardClass}}">
				<a target="_blank" href="{{href}}"><img class="card-img-top" src="{{imageSrc}}" srcset="{{imageSrcset}}" alt="{{name}}" sizes="355px"></a>
				<div class="card-block">
					<a target="_blank" href="{{href}}" class="btn {{btnClass}}" style="float: right; margin: 5px">Play</a>
					<!--<h4 class="card-title">{{name}}</h4>-->
					<p class="card-text">{{caption}}</p>
				</div>
			</div>
		{{/games}}
	</div>
	
	<hr/>
	
	<center>
	<small class="text-muted">
		Games made by us are marked with a triangle in the corner, others are games we love
		&sdot;
		<a href="https://github.com/Matheus28/studio">source</a>
	</small>
	</center>
</div>
